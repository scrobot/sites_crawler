<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|default:"Sites crawler" }}
        {% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/skeleton.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
    {% block extends_stylesheets %}
    {% endblock %}
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

</head>
<body>

<!-- Primary Page Layout ––––––––––––––––––––––––––––––––––––––––––––––––––-->
<div class="container flex">
    <div class="row">
        <div class="twelve columns text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'img/logo.webp' %}" alt="" width="350" height="350">
            <p>generated by <a href="https://www.midjourney.com/" target="_blank">midjourney</a></p>
            <h2>Crawly</h2>
            <p class="lead">Crawl any what you want</p>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer class="row footer">
        <div class="twelve columns text-center">
            <p>&copy; 2022 Company Name</p>
        </div>
    </footer>
</div>
<!-- End Document –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
