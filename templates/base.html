<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            {{ title|default:"Sites crawler" }}
        {% endblock %}
    </title>
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="{% static 'img/logo.webp' %}" alt="" width="500" height="500">
                <p>generated by <a href="https://www.midjourney.com/" target="_blank">midjourney</a></p>
                <h2>Crawly</h2>
                <p class="lead">Crawl any what you want</p>
            </div>
            {% block content %}
            {% endblock %}
            </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Company Name</p>
        </footer>
        <script src="{% static 'js/bootstrap.min.js' %}" />
</div>
</body>
</html>
